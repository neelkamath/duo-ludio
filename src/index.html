<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="favicon/site.webmanifest" rel="manifest">
    <meta charset="utf-8">
    <meta content="Neel Kamath" name="author">
    <meta content="This web app helps you concentrate by helping you find and play binaural beats. It is also available offline."
          name="description">
    <meta content="binaural beats offline categorized" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Duo Ludio</title>
</head>

<body>
<template id="confirm-dialog">
    <style>
        #buttons {
            float: right;
        }
    </style>
    <div><strong id="title"></strong></div>
    <br>
    <div id="body"></div>
    <br>
    <div id="buttons">
        <vaadin-button id="cancel"></vaadin-button>
        <vaadin-button id="confirm"></vaadin-button>
    </div>
    <br>
</template>

<vaadin-tabs>
    <vaadin-tab id="categories-tab">
        <iron-icon icon="vaadin:file-tree"></iron-icon>
        <span>Categories</span>
    </vaadin-tab>
    <vaadin-tab id="tracks-tab">
        <iron-icon icon="vaadin:music"></iron-icon>
        <span>Tracks</span>
    </vaadin-tab>
    <vaadin-tab id="edit-tab">
        <iron-icon icon="vaadin:edit"></iron-icon>
        <span>Edit</span>
    </vaadin-tab>
</vaadin-tabs>
<span id="tab-content"></span>

<script src="js/index.js"></script>
</body>

</html>

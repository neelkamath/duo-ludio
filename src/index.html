<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta content="Neel Kamath" name="author">
    <meta content="This web app helps you concentrate by helping you find and play binaural beats. It is also available offline."
          name="description">
    <meta content="binaural beats offline categorized" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Duo Ludio</title>
</head>

<body>

<vaadin-tabs>
    <vaadin-tab id="categories-tab">
        <iron-icon icon="vaadin:file-tree"></iron-icon>
        <span>Categories</span>
    </vaadin-tab>
    <vaadin-tab id="tracks-tab">
        <iron-icon icon="vaadin:music"></iron-icon>
        <span>Tracks</span>
    </vaadin-tab>
    <vaadin-tab id="edit-tab">
        <iron-icon icon="vaadin:edit"></iron-icon>
        <span>Edit</span>
    </vaadin-tab>
</vaadin-tabs>

<span id="tab-content"></span>

<template id="add-category-template">
    <vaadin-text-field id="name" label="Category name" placeholder="Mindless HW"></vaadin-text-field>
    <vaadin-button aria-label="Add category" id="add" theme="icon">
        <iron-icon icon="vaadin:plus"></iron-icon>
    </vaadin-button>
</template>

<template id="confirm-dialog-template">
    <div><strong id="title"></strong></div>
    <br>
    <div id="body"></div>
    <div id="buttons">
        <vaadin-button id="cancel"></vaadin-button>
        <vaadin-button id="confirm"></vaadin-button>
    </div>
    <style>
        #buttons {
            float: right;
            margin-bottom: 1em;
            margin-top: 1.5em;
        }
    </style>
</template>

<template id="item-editor-template">
    <vaadin-dialog id="dialog" no-close-on-esc no-close-on-outside-click></vaadin-dialog>
    <vaadin-item>
        <vaadin-button aria-label="Delete item" id="delete" theme="icon">
            <iron-icon icon="vaadin:minus"></iron-icon>
        </vaadin-button>
        <span id="item"></span>
    </vaadin-item>
</template>

<template id="ok-dialog-template">
    <div id="message"></div>
    <vaadin-button id="ok">OK</vaadin-button>
    <style>
        #ok {
            float: right;
            margin-bottom: 1em;
            margin-top: 1.5em;
        }
    </style>
</template>

<script src="js/index.js"></script>

<item-editor
        dialog-body="This will delete the category ${category}."
        dialog-confirm="Delete"
        dialog-title="Delete?"
        id="edit-${category}"
        item="${category}"
></item-editor>

</body>

</html>
